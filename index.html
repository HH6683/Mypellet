<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Mypellet Upload Demo</title>
  <style>
    html { background-color: #a9a9a9; }
    body {
      font-family: sans-serif;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
      background-color: #ffffff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    h1 { text-align: center; }
    button, input, select {
      display: block;
      margin: .5rem 0;
      padding: .5rem;
      width: 100%;
      font-size: 1rem;
    }
    #result a {
      color: #0066cc;
      text-decoration: underline;
    }
    #uploadBtn:disabled {
      background-color: #ccc;
    }
  </style>
</head>
<body>
  <button id="googleSignIn">Sign in with Google</button>
  <h1>Mypellet Upload Demo (Mock)</h1>
  <form id="uploadForm" onsubmit="return false;">
    <label for="fileInput">选择文件 (PDF / Excel)</label>
    <input type="file" id="fileInput" accept=".pdf,.xlsx"/>
    <label for="fileType">文件类型</label>
    <select id="fileType">
      <option>Booking Confirmation</option>
      <option>Packing List</option>
    </select>
    <button type="button" id="uploadBtn">Upload &amp; Process</button>
  </form>
  <div id="result" style="margin-top:1rem;"></div>
  <script>
    document.getElementById('googleSignIn').onclick = () => {
      window.location.href = '/api/auth/google';
    };
    document.getElementById('uploadBtn').onclick = async () => {
      const file = document.getElementById('fileInput').files[0];
      const type = document.getElementById('fileType').value;
      if (!file) return alert('请先选择文件');
      const form = new FormData();
      form.append('file', file);
      form.append('type', type);
      const res = await fetch('/api/upload', { method: 'POST', body: form });
      if (!res.ok) {
        const err = await res.json().catch(() => ({}));
        return alert('上传失败：' + (err.error||res.status));
      }
      const { url } = await res.json();
      document.getElementById('result').innerHTML =
        `✔️ 成功！Google Sheet：<br><a href="${url}" target="_blank">${url}</a>`;
    };
  </script>
</body>
</html>
